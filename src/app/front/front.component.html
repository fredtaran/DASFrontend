<div class="col-md-1 float-right mb-3">
    <a href="/login">Login</a>
</div>

<div class="container">
    <div class="col-md-12 mt-3">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered text-center">
            <thead>
                <tr>
                    <th>Document No.</th>
                    <th>Subject</th>
                    <th>Date Completed</th>
                    <th>Category</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let doc of documents">
                    <td>{{ doc['document_no'] }}</td>
                    <td>{{ doc['title'] }}</td>
                    <td>{{ doc['date_completed'] | date:'MM-dd-YYYY' }}</td>
                    <td>{{ doc['cat_name'] }}</td>
                    <td>
                        <a href="{{ doc['attachment']  }}" target="_blank" class="btn btn-primary" *ngIf="!doc['type']"><fa-icon [icon]=faEye></fa-icon></a>
                        <a href="#" class="btn btn-warning" *ngIf="doc['type']"><fa-icon [icon]=faDownload></fa-icon></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
