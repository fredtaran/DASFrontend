<div class="container">
    <form [formGroup]="updateForm" class="col-md-12 mt-3" enctype="multipart/form-data" (ngSubmit)="updateDocument()">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="document_no">Document No</label>
                <input type="text" id="document_no" class="form-control" formControlName="document_no">
            </div>
        
            <div class="form-group col-md-6">
                <label for="barcode">Barcode</label>
                <input type="text" id="barcode" class="form-control" formControlName="barcode">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6">
                <label for="title">Title</label>
                <div class="input-group">
                    <input type="text" id="title" class="form-control" autocomplete="off" formControlName="title">
                    <div class="input-group-append" *ngIf="updateForm.controls['title'].invalid && updateForm.controls['title']?.touched">
                        <span class="input-group-text" id="basic-addon1">
                            <fa-icon [icon]="icons.faExclamationTriangle" style="color: red"></fa-icon>
                        </span>
                    </div>
                </div>
            </div>
        
            <div class="form-group col-md-6">
                <label for="date_completed">Date completed</label>
                <div class="input-group">
                    <input type="date" id="date_completed" class="form-control" formControlName="date_completed">
                    <div class="input-group-append" *ngIf="updateForm.controls['date_completed'].invalid && updateForm.controls['date_completed']?.touched">
                        <span class="input-group-text" id="basic-addon1">
                            <fa-icon [icon]="icons.faExclamationTriangle" style="color: red"></fa-icon>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label for="category">Category</label>
                <div class="input-group">
                    <select id="category" class="form-control" formControlName="category">
                        <option value="">--- Select ---</option>
                        <option *ngFor="let category of categories" value="{{ category['id'] }}">{{ category['category_name'] }}</option>
                    </select>
                    <div class="input-group-append" *ngIf="updateForm.controls['category'].invalid && updateForm.controls['category']?.touched">
                        <span class="input-group-text" id="basic-addon1">
                            <fa-icon [icon]="icons.faExclamationTriangle" style="color: red"></fa-icon>
                        </span>
                    </div>
                </div>
            </div>
        
            <div class="form-group col-md-4">
                <label for="type">Type</label>
                <div class="input-group">
                    <select id="type" class="form-control" formControlName="type">
                        <option value="">--- Select ---</option>
                        <option value="1">Confidential</option>
                        <option value="0">Not confidential</option>
                    </select>
                    <div class="input-group-append" *ngIf="updateForm.controls['type'].invalid && updateForm.controls['type']?.touched">
                        <span class="input-group-text" id="basic-addon1">
                            <fa-icon [icon]="icons.faExclamationTriangle" style="color: red"></fa-icon>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-4">
                <label for="attachment">Attachment</label>
                <div class="input-group">
                    <input type="file" id="attachment" class="form-control" (change)="onFileChange($event)" [class.bError]="has_attachment">
                    <div class="input-group-append" *ngIf="has_attachment">
                        <span class="input-group-text" id="basic-addon1">
                            <fa-icon [icon]="icons.faExclamationTriangle" style="color: red"></fa-icon>
                        </span>
                    </div>
                </div>
                <div>
                    <cite>Current attachment: <a href="{{ attachment_link }}" target="_blank" style="font-weight: bold;">{{ title }}</a></cite>
                </div>
            </div>

            <div class="form-group col-md-4">
                <button type="submit" class="btn btn-primary mr-2" [disabled]="updateForm.invalid">Submit</button>
                <a href="/" class="btn btn-danger" style="font-weight: 600;">Return</a>
            </div>
        </div>
    </form>
</div>
