<div class="container mt-2 px-0 py-0">
    <div class="row mx-1 my-1">
        <button class="btn btn-primary" (click)="add_doc()"><fa-icon [icon]="faPlusCircle"></fa-icon> Add Document</button>
    </div>

    <div class="tableDiv">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
            <thead>
                <tr class="text-center">
                    <th>Document No.</th>
                    <th>Barcode</th>
                    <th>Title</th>
                    <th>Date Completed</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let doc of documents" class="text-center">
                    <td><a href="{{ doc['attachment'] }}" target="_blank" style="font-weight: bold;">{{ doc['document_no'] }}</a></td>
                    <td>{{ doc['barcode'] }}</td>
                    <td>{{ doc['title'] }}</td>
                    <td>{{ doc['date_completed'] | date:'MM-dd-YYYY' }}</td>
                    <td class="text-center">
                        <button class="btn btn-primary mr-1" (click)="edit_doc(doc['id'], doc['document_no'])" title="Update document"><fa-icon [icon]="faEdit"></fa-icon></button>
                        <button class="btn btn-danger" (click)="delete_doc(doc['id'], doc['document_no'])" title="Delete document"><fa-icon [icon]="faTrashAlt"></fa-icon></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
